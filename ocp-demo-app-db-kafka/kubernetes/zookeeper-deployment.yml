apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: zookeeper
  template:
    metadata:
      labels:
        component: zookeeper
    spec:
      containers:
      - name: zookeeper
        image: bitnami/zookeeper:latest      
        env:
          - name: ALLOW_ANONYMOUS_LOGIN # This is only recommended for development.
            value: yes
          