apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: kafka
  template:
    metadata:
      labels:
        component: kafka
    spec:
      containers:
      - name: kafka
        image: bitnami/kafka:latest
        ports:
          - containerPort: 9092
        env:
          - name: ALLOW_PLAINTEXT_LISTENER # This is only recommended for development.
            value: yes
