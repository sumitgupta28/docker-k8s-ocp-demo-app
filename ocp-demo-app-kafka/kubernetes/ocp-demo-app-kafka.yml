---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: zookeeper-service
  name: zookeeper-service

spec:
  type: NodePort
  ports:
  - name: zookeeper-port
    port: 2181
    targetPort: 2181
  selector:
    app: zookeeper

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: zookeeper
  name: zookeeper

spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
      - image: library/zookeeper:3.4.13
        imagePullPolicy: IfNotPresent
        name: zookeeper
        ports:
        - containerPort: 2181
        env:
        - name: ZOO_MY_ID
          value: "1"

---
apiVersion: v1
kind: Service
metadata:
  name: kafka
  labels:
    app: kafka
spec:
  ports:
  - port: 9092
    name: plaintext
  clusterIP: None
  selector:
    app: kafka
    
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
spec:
  selector:
    matchLabels:
      app: kafka
  serviceName: "kafka"
  replicas: 3
  podManagementPolicy: OrderedReady
  template:
    metadata:
      labels:
        app: kafka # has to match .spec.selector.matchLabels
    spec:
      containers:
      - name: kafka
        image: wurstmeister/kafka:2.11-2.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9092
          name: plaintext
        env:
          - name: KAFKA_ADVERTISED_PORT
            value: "9092"
          - name: BROKER_ID_COMMAND
            value: "hostname | cut -d'-' -f2"
          - name: KAFKA_ZOOKEEPER_CONNECT
            value: "zookeeper-service:2181"
          - name: KAFKA_LISTENERS
            value: "PLAINTEXT://:9092"

---

apiVersion: v1
kind: Service
metadata:
  name: ocp-demo-app-kafka
  labels:
    app: ocp-demo-app-kafka
spec:
  type: NodePort
  selector:
    app: ocp-demo-app-kafka
  ports:
  - protocol: TCP
    port: 8080
    nodePort: 30080
    name: http
    
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocp-demo-app-kafka
spec:
  selector:
    matchLabels:
      app: ocp-demo-app-kafka
  replicas: 1
  template:
    metadata:
      labels:
        app: ocp-demo-app-kafka
    spec:
      containers:
      - name: ocp-demo-app-kafka
        image: sumitgupta28/ocp-demo-app-kafka:latest
        ports:
        - containerPort: 8080
        env:
          - name: KAFKA_ENDPOINT
            value: kafka:9092
            

