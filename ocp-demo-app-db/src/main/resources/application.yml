spring:  
    
  datasource:
    url: jdbc:postgresql://postgresql:5432/sampledb
    password: ${POSTGRESQL_USER}
    username: ${POSTGRESQL_PASSWORD}

  jpa:
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    ddl-auto: create
    
