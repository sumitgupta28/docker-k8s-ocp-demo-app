apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocp-demo-app-db
spec:
  selector:
    matchLabels:
      app: ocp-demo-app-db
  replicas: 3
  template:
    metadata:
      labels:
        app: ocp-demo-app-db
    spec:
      containers:
      - name: ocp-demo-app-db
        image: sumitgupta28/demo-app-fly-way:latest
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: ocp-demo-app-db
          initialDelaySeconds: 30
          timeoutSeconds: 1        
        env:
          - name: POSTGRESQL_DB_NAME
            valueFrom: 
              configMapKeyRef:
                name: postgres-configuration
                key: POSTGRES_DB        
                
          - name: POSTGRESQL_USER
            valueFrom: 
              configMapKeyRef:
                name: postgres-configuration        
                key: POSTGRES_USER        
                
          - name: POSTGRESQL_PASSWORD
            valueFrom: 
              configMapKeyRef:
                name: postgres-configuration        
                key: POSTGRES_PASSWORD        
                
          - name: POSTGRESQL_SERVICE_NAME
            valueFrom: 
              configMapKeyRef:
                name: postgres-configuration        
                key: POSTGRESQL_SERVICE_NAME        

          - name: POSTGRESQL_PORT
            valueFrom: 
              configMapKeyRef:
                name: postgres-configuration        
                key: POSTGRESQL_PORT        
                
                
                
                